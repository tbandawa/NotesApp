<div class="container-flex vh-100 d-flex flex-column" style="background-color: rgb(113, 172, 233);">
  <div class="container box" style="margin-top: 5%;">
    <div class="alert alert-info m-3" *ngIf="error">
      <button type="button" class="btn button-close float-left ml-1" (click)="closeClick()">&times;</button>
      <strong>Error!</strong> {{ error }}
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
